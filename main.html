<!DOCTYPE html>
<html>
<head>
    <title>Book Library</title>

    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .book-library {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .book {
            width: 30%;
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .book img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
        }

        .book h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .author {
            color: #777777;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .price {
            color: #2ecc71;
            font-size: 17px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="book-library">

        <div class="book">
            <img src="https://m.media-amazon.com/images/I/61McsadO1OL._AC_UF1000,1000_QL80_.jpg" alt="Spy in the Amber">
            <h3>Spy in the Amber</h3>
            <p class="author">Author: Khushwant Singh</p>
            <p class="price">₹299</p>
        </div>

        <div class="book">
            <img src="https://m.media-amazon.com/images/I/81T3yNZX9oL._AC_UF1000,1000_QL80_.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <p class="author">Author: Vikram Chandra</p>
            <p class="price">₹399</p>
        </div>

        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71I0pKcS-lL._AC_UF1000,1000_QL80_.jpg" alt="Byomkesh Bakshi">
            <h3>Byomkesh Bakshi</h3>
            <p class="author">Author: Sharadindu Bandyopadhyay</p>
            <p class="price">₹249</p>
        </div>

    </div>

</body>
</html>
