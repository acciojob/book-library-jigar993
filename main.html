<!DOCTYPE html>
<html>
<head>
    <title>Book Library</title>

    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .book-library {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .book {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .book img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 6px;
        }

        .book h3 {
            margin: 12px 0 5px;
            font-size: 18px;
        }

        .book .author {
            color: #777777;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .book .price {
            color: #2ecc71;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="book-library">

        <!-- Book 1 -->
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/61McsadO1OL._AC_UF1000,1000_QL80_.jpg" alt="Spy in the Amber">
            <h3>Spy in the Amber</h3>
            <p class="author">Author: Khushwant Singh</p>
            <p class="price">₹299</p>
        </div>

        <!-- Book 2 -->
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/81T3yNZX9oL._AC_UF1000,1000_QL80_.jpg" alt="Sacred Games">
            <h3>Sacred Games</h3>
            <p class="author">Author: Vikram Chandra</p>
            <p class="price">₹399</p>
        </div>

        <!-- Book 3 -->
        <div class="book">
            <img src="https://m.media-amazon.com/images/I/71I0pKcS-lL._AC_UF1000,1000_QL80_.jpg" alt="Byomkesh Bakshi">
            <h3>Byomkesh Bakshi</h3>
            <p class="author">Author: Sharadindu Bandyopadhyay</p>
            <p class="price">₹249</p>
        </div>

    </div>

</body>
</html>
